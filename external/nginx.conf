user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

stream {
    upstream dns_servers {
        server pihole1:53 fail_timeout=10s;
        server pihole2:53 fail_timeout=10s;
    }

    server {
        listen 53 udp;
        listen 53; #tcp
        proxy_pass dns_servers;
	proxy_responses 1;
	proxy_timeout 10s;
    }
}